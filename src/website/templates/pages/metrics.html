{% extends 'layout/base.html' %}


{% block content %}
    <link rel='stylesheet' href='/static/css/metrics.css'>
    <script src='/static/js/chart.js'></script>
    <section id='content'>
        <section>
            <canvas id='moods'></canvas>
        </section>

        <section>
            <canvas id='sleep'></canvas>
        </section>

        <section>
            <canvas id='exercise'></canvas>
        </section>

        <section>
            <canvas id='food'></canvas>
        </section>

        <section>
            <canvas id='blood_pressure'></canvas>
        </section>

        <section>
            <canvas id='spo2'></canvas>
        </section>

        <section>
            <canvas id='bpm'></canvas>
        </section>
    </section>

    <script>
        new Chart(document.getElementById('moods'), {
            type: 'line',
            data: {
                labels: ['1', '2', '3', '4', '5', '6', '7'],
                datasets: [{
                    label: 'test',
                    data: [10, 20, 30, 20, 40, 60, 90]
                }]
            }
        })
    </script>
{% endblock %}
