{% extends 'layout/base.html' %}

{% block content %}

    <section id='content'>
        <table>
            <thead>
                <tr>
                    <th>Patient<th>
                </tr>

                {% endfor %}
            </tbody>
        </table>
    </section>
{% endblock %}
